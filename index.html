<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport"
                  content="width=device-width, initial-scale=1.0">
            <!-- displays site properly based on user's device -->

            <link rel="icon" type="image/png" sizes="32x32"
                  href="./assets/images/favicon-32x32.png">

            <title>Frontend Mentor | Results summary component</title>

            <link rel="stylesheet" href="style.css">
      </head>
      <body>

            <main>

                  <div id="result">
                        <p id="top-p">Your Result</p>

                        <div id="circle">
                              <p id="p1">76</p>
                              <p id="p2">of 100</p>
                        </div>

                        <p id="mid-p">Great</p>

                        <p id="bottom-p">You scored higher than 65% of the
                              people who have
                              taken these tests.
                        </p>
                  </div>

                  <div id="summary">
                        <h2>Summary</h2>

                        <div id="blocks">

                              <div id="block1" class="block">

                                    <div id="block_name1" class="insideblock">
                                          <img src="icon-reaction.svg" alt>
                                          <p >Reaction</p>
                                    </div>

                                    <div class="block_marks">
                                          <p><span>80 </span> / 100</p>
                                    </div>

                              </div>
                              <div id="block2" class="block">

                                    <div id="block_name2" class="insideblock">
                                          <img src="icon-memory.svg" alt>
                                          <p>Memory</p>
                                    </div>

                                    <div class="block_marks">
                                          <p><span>92</span> / 100</p>
                                    </div>

                              </div>
                              <div id="block3" class="block">

                                    <div id="block_name3" class="insideblock">
                                          <img src="icon-verbal.svg" alt>
                                          <p>Verbal</p>
                                    </div>

                                    <div class="block_marks">
                                          <p><span>61</span> / 100</p>
                                    </div>

                              </div>
                              <div id="block4" class="block">

                                    <div id="block_name4" class="insideblock">
                                          <img src="icon-visual.svg" alt>
                                          <p>Visual</p>
                                    </div>

                                    <div class="block_marks">
                                          <p><span>72</span> / 100</p>
                                    </div>

                              </div>
                        </div>
                        <button id="button">Continue</button>
                  </div>
            </main>

            <script src="script.js"></script>
            <div class="attribution">
                  Challenge by <a
                        href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank">Frontend Mentor</a>.
                  Coded by <a href="#">Vivek</a>.
            </div>
      </body>
</html>
